packages:
  - name: nyancat
    source:
      git: 'https://github.com/klange/nyancat/'
      branch: 'master'
      subdir: 'Ports'
    tools_required:
      - host-compiler
    pkgs_required:
      - mlibc
    configure:
      - args: ['cp', '-r', '@THIS_SOURCE_DIR@/.', '@THIS_BUILD_DIR@']
    build:
      - args: ['make']
        environ:
          CC: 'clang'
          CXX: 'clang++'
          CFLAGS: '-include termios.h'
      - args: ['mkdir', '-p', '@THIS_COLLECT_DIR@/system/bin']
      - args: ['cp', 'src/nyancat', '@THIS_COLLECT_DIR@/system/bin/']
  - name: curl
    source:
      url: 'https://curl.se/download/curl-7.77.0.tar.gz'
      format: 'tar.gz'
      subdir: 'Ports'
      extract_path: 'curl-7.77.0'
      tools_required:
        - host-automake
        - host-autoconf-v2.69
        - host-libtool
      regenerate:
        - args: ['autoreconf', '-fi']
    tools_required:
      - host-compiler
      - host-pkgconfig
    pkgs_required:
      - mlibc
      - libressl
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=x86_64-lemon'
        - '--prefix=/system'
        - '--with-openssl'
        - '--disable-ipv6'
        - '--disable-unix-sockets'
        - '--disable-threaded-resolver'
        environ:
          curl_disallow_alarm: 'yes'
          curl_disallow_getpeername: 'yes'
          curl_disallow_getsockname: 'yes'
          CC: 'clang'
          CXX: 'clang++'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
  - name: lemondoom
    source:
      git: 'https://github.com/LemonOSProject/LemonDOOM.git'
      branch: 'master'
      subdir: 'Ports'
    tools_required:
      - host-compiler
    pkgs_required:
      - lemon-system-libs
      - mlibc
    configure:
      - args: ['cp', '-r', '@THIS_SOURCE_DIR@/.', '@THIS_BUILD_DIR@']
    build:
      - args: ['make', '-Clemondoom', '-fMakefile.lemon', '-j@PARALLELISM@']
        environ:
          CC: 'clang'
          CXX: 'clang++'
      - args: ['mkdir', '-p', '@THIS_COLLECT_DIR@/system/doom']
      - args: ['mkdir', '-p', '@THIS_COLLECT_DIR@/system/bin']
      - args: ['cp', 'lemondoom/doom.lef', '@THIS_COLLECT_DIR@/system/bin']
      - args:
        - 'sh'
        - '-c'
        - 'if ! [ -f "@THIS_COLLECT_DIR@/system/doom/doom1.wad" ]; then
            curl -Lo "@THIS_COLLECT_DIR@/system/doom/doom1.wad" "http://distro.ibiblio.org/pub/linux/distributions/slitaz/sources/packages/d/doom1.wad";
          fi;'
    
  - name: coreutils
    source:
      subdir: 'Ports'
      git: 'git://git.sv.gnu.org/coreutils'
      tag: 'v9.0'
      tools_required:
        - host-automake
        - host-autoconf-v2.69
        - host-gettext
        - host-bison
      sources_required: ['gnulib']
      regenerate:
        - args: ['./bootstrap', '--gnulib-srcdir=@SOURCE_ROOT@/Ports/gnulib', '--skip-po', '--no-git']
        - args: ['cp', '@BUILD_ROOT@/tools/host-automake/share/automake-1.16/config.sub', '@THIS_SOURCE_DIR@/build-aux']
    tools_required:
      - host-compiler
    configure:
      # Sometimes coreutils does not use host compiler to build make-prime-list
      - args: |
          @THIS_SOURCE_DIR@/configure
          make src/make-prime-list
          ./src/make-prime-list 5000 > "@THIS_SOURCE_DIR@/src/primes.h"
          make distclean
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=x86_64-lemon'
        - '--prefix=/system'
        - '--enable-no-install-program=kill'
        environ:
          CFLAGS: '-Wno-error -DSLOW_BUT_NO_HACKS'
          CC: 'clang'
          CXX: 'clang++'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
  - name: binutils
    from_source: binutils
    tools_required:
      - host-compiler
      - host-bison
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=x86_64-lemon'
        - '--target=x86_64-lemon'
        - '--prefix=/system'
        - '--disable-werror'
        - '--enable-shared'
        - '--disable-nls'
        environ:
          CC: 'clang'
          CXX: 'clang++'
          ac_cv_func_getrusage: 'no'
          ac_cv_func_getrlimit: 'no'
    build:
      - args: ['make', '-j@PARALLELISM@', 'all-binutils', 'all-gas', 'all-ld']
        environ:
          MAKEINFO: 'true'
      - args: ['make', 'install-binutils', 'install-gas', 'install-ld']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
  - name: libffi
    source:
      subdir: 'Ports'
      git: 'https://github.com/libffi/libffi.git'
      tag: 'v3.4.2'
      tools_required:
        - host-libtool
      regenerate:
        - args: ['./autogen.sh']
          environ:
            NOCONFIGURE: '1'
        - args: ['cp', '@BUILD_ROOT@/tools/host-automake/share/automake-1.16/config.sub', '@THIS_SOURCE_DIR@/']
    pkgs_required:
      - mlibc
    tools_required:
      - host-libtool
      - host-pkgconfig
      - host-compiler
    configure:
      - args: ['@THIS_SOURCE_DIR@/configure', '--host=x86_64-lemon', '--prefix=/system', '--with-pic']
        environ:
          CC: 'clang'
          CXX: 'clang++'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
  - name: libexpat
    source:
      subdir: 'Ports'
      git: 'https://github.com/libexpat/libexpat.git'
      tag: 'R_2_4_1'
    configure:
      - args:
        - 'cmake'
        - '-GNinja'
        - '@THIS_SOURCE_DIR@/expat' 
        - '-DCMAKE_CROSSCOMPILING=True'
        - '-DCMAKE_TOOLCHAIN_FILE=@SOURCE_ROOT@/scripts/CMake/lemon-cmake-options.txt'
        - '-DCMAKE_INSTALL_PREFIX=/system'
        environ:
          LEMON_SYSROOT: '@SYSROOT_DIR@'
          LEMON_BUILDROOT: '@SOURCE_ROOT@'
    pkgs_required:
      - mlibc
    tools_required:
      - host-compiler
      - host-libtool
      - host-pkgconfig
    build:
      - args: ['ninja']
        environ:
          LEMON_SYSROOT: '@SYSROOT_DIR@'
          LEMON_BUILDROOT: '@SOURCE_ROOT@'
      - args: ['ninja', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
  - name: icu
    from_source: icu
    pkgs_required:
      - mlibc
    tools_required:
      - host-compiler
      - host-pkgconfig
      - host-libtool
      - host-icu
    configure:
      - args: ['cp', '@THIS_SOURCE_DIR@/icu4c/source/config/mh-linux', '@THIS_SOURCE_DIR@/icu4c/source/config/mh-unknown']
      - args: ['@THIS_SOURCE_DIR@/icu4c/source/configure', '--host=x86_64-lemon', '--prefix=/system', '--sbindir=/system/bin', '--sysconfdir=/system/share', '--with-cross-build=@BUILD_ROOT@/tool-builds/host-icu']
        environ:
          CC: 'clang'
          CXX: 'clang++'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: libxml2
    source:
      subdir: 'Ports'
      url: 'https://gitlab.gnome.org/GNOME/libxml2/-/archive/v2.9.11/libxml2-v2.9.11.tar.gz'
      format: 'tar.gz'
      extract_path: 'libxml2-v2.9.11'
    pkgs_required:
      - mlibc
      - icu
    tools_required:
      - host-compiler
      - host-pkgconfig
    configure:
      - args:
        - 'cmake'
        - '-GNinja'
        - '@THIS_SOURCE_DIR@' 
        - '-DCMAKE_CROSSCOMPILING=True'
        - '-DCMAKE_TOOLCHAIN_FILE=@SOURCE_ROOT@/scripts/CMake/lemon-cmake-options.txt'
        - '-DCMAKE_INSTALL_PREFIX=/system'
        - '-DLIBXML2_WITH_LZMA=OFF'
        - '-DLIBXML2_WITH_ICU=ON'
        - '-DLIBXML2_WITH_PYTHON=OFF'
        environ:
          LEMON_SYSROOT: '@SYSROOT_DIR@'
          LEMON_BUILDROOT: '@SOURCE_ROOT@'
    build:
      - args: ['ninja']
        environ:
          LEMON_SYSROOT: '@SYSROOT_DIR@'
          LEMON_BUILDROOT: '@SOURCE_ROOT@'
      - args: ['ninja', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: ncurses
    source:
      git: 'https://github.com/ThomasDickey/ncurses-snapshots'
      tag: 'v6_3'
      version: '6.3'
      subdir: 'Ports'
      tools_required:
        - host-libtool
        - host-pkgconfig
      regenerate:
        - args: ['cp', '@BUILD_ROOT@/tools/host-automake/share/automake-1.16/config.sub', '@THIS_SOURCE_DIR@/']
    tools_required:
      - host-compiler
      - host-libtool
      - host-pkgconfig
    pkgs_required:
      - mlibc
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=x86_64-lemon'
        - '--prefix=/system'
        - '--enable-pc=files'
        - '--without-ada'
        - '--with-termlib'
        - '--enable-widec'
        - '--enable-ext-colors'
        - '--enable-sigwinch'
        - '--with-shared'
        environ:
          CC: 'clang'
          CXX: 'clang++'
    build: # For some reason make ignores the DESTDIR environment variable!
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install', 'DESTDIR=@THIS_COLLECT_DIR@']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: readline
    source:
      subdir: 'Ports'
      git: 'https://git.savannah.gnu.org/git/readline.git'
      tag: 'readline-8.1'
      version: '8.1'
    tools_required:
      - host-compiler
      - host-libtool
      - host-pkgconfig
    pkgs_required:
      - mlibc
      - ncurses
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=x86_64-lemon'
        - '--prefix=/system'
        - '--enable-multibyte'
        - '--with-curses'
        - '--enable-shared'
        - '--disable-static'
        environ:
          CC: 'clang'
          CXX: 'clang++'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install', 'DESTDIR=@THIS_COLLECT_DIR@']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: python
    from_source: python
    tools_required:
      - host-compiler
      - host-pkgconfig
      - host-libtool
      - host-python
    pkgs_required:
      - mlibc
      - libexpat
      - libffi
      - libressl
      - zlib
      - ncurses
      - readline
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=x86_64-lemon'
        - '--build=x86_64-linux-gnu'
        - '--prefix=/system'
        - '--enable-shared'
        - '--disable-ipv6'
        - '--without-ensurepip'
        - '--with-sysroot=@SYSROOT_DIR@'
        - '--with-system-ffi'
        - '--with-system-expat'
        environ:
          PKG_CONFIG_SYSROOT_DIR: '@SYSROOT_DIR@'
          PKG_CONFIG_LIBDIR: '@SYSROOT_DIR@/system/lib/pkgconfig:@SYSROOT_DIR@/system/share/pkgconfig'
          ac_cv_file__dev_ptmx: 'yes'
          ac_cv_file__dev_ptc: 'no'
          CC: 'clang'
          CXX: 'clang++'
    build:
      - args: ['make', '-j@PARALLELISM@']
        environ:
          CC: 'clang'
          CXX: 'clang++'
      - args: ['make', 'install']
        environ:
          CC: 'clang'
          CXX: 'clang++'
          DESTDIR: '@THIS_COLLECT_DIR@'
  
  - name: libmp3lame
    source:
      url: 'https://downloads.sourceforge.net/lame/lame-3.100.tar.gz'
      format: 'tar.gz'
      subdir: 'Ports'
      extract_path: 'lame-3.100'
      version: '3.100'
      tools_required:
        - host-automake
        - host-autoconf-v2.69
        - host-gettext
        - host-libtool
        - host-pkgconfig
      regenerate:
        - args: ['autoreconf', '-fi']
    tools_required:
      - host-compiler
      - host-automake
      - host-autoconf-v2.69
      - host-gettext
      - host-libtool
      - host-pkgconfig
    pkgs_required:
      - mlibc
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=x86_64-lemon'
        - '--enable-nasm'
        - '--disable-gtktest'
        - '--prefix=/system'
        - '--disable-frontend'
        - '--enable-shared'
        environ:
          CC: 'clang'
          CXX: 'clang++'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
  
  - name: ffmpeg
    source:
      git: 'https://github.com/FFmpeg/FFmpeg'
      tag: 'n5.0.1'
      version: '5.0.1'
      subdir: 'Ports'
    pkgs_required:
      - mlibc
    tools_required:
      - host-compiler
      - host-libtool
      - host-pkgconfig
    configure:
    - args:
      - '@THIS_SOURCE_DIR@/configure'
      - '--target-os=lemon'
      - '--arch=x86_64'
      - '--cc=clang'
      - '--enable-cross-compile'
      - '--sysroot=@SYSROOT_DIR@'
      - '--prefix=/system'
      - '--enable-shared'
      - '--disable-doc'
      - '--disable-avdevice'
      - '--disable-mmx'
      - '--disable-network'
      - '--disable-demuxer=nistsphere'
      environ:
        CC: 'clang'
        CXX: 'clang++'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
  - name: libarchive
    source:
      git: 'https://github.com/libarchive/libarchive.git'
      tag: 'v3.6.1'
      version: '3.6.1'
      subdir: 'Ports'
    pkgs_required:
      - mlibc
      - zlib
      - libressl
    tools_required:
      - host-compiler
      - host-pkgconfig
    configure:
      - args:
        - 'cmake'
        - '-GNinja'
        - '@THIS_SOURCE_DIR@' 
        - '-DCMAKE_TOOLCHAIN_FILE=@SOURCE_ROOT@/scripts/CMake/lemon-cmake-options.txt'
        - '-DCMAKE_INSTALL_PREFIX=/system'
        - '-DHAVE_OPENAT=OFF'
        environ:
          LEMON_SYSROOT: '@SYSROOT_DIR@'
          LEMON_BUILDROOT: '@SOURCE_ROOT@'
    build:
      - args: ['ninja']
        environ:
          LEMON_SYSROOT: '@SYSROOT_DIR@'
          LEMON_BUILDROOT: '@SOURCE_ROOT@'
      - args: ['ninja', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: libjpeg-turbo
    source:
      git: 'https://github.com/libjpeg-turbo/libjpeg-turbo'
      tag: '2.1.3'
      version: '2.1.3'
      subdir: 'Ports'
    pkgs_required:
      - mlibc
      - libpng
      - zlib
    tools_required:
      - host-compiler
      - host-pkgconfig
    configure:
      - args:
        - 'cmake'
        - '-GNinja'
        - '@THIS_SOURCE_DIR@' 
        - '-DCMAKE_TOOLCHAIN_FILE=@SOURCE_ROOT@/scripts/CMake/lemon-cmake-options.txt'
        - '-DCMAKE_INSTALL_PREFIX=/system'
        - '-DCMAKE_BUILD_TYPE=None'
        - '-DENABLE_STATIC=OFF'
        - '-DWITH_SIMD=ON'
        - '-DWITH_12BIT=OFF'
        - '-DCMAKE_CROSSCOMPILING=ON'
        - '-DCMAKE_SYSTEM_PROCESSOR=x86_64'
        environ:
          LEMON_SYSROOT: '@SYSROOT_DIR@'
          LEMON_BUILDROOT: '@SOURCE_ROOT@'
    build:
      - args: ['ninja']
        environ:
          LEMON_SYSROOT: '@SYSROOT_DIR@'
          LEMON_BUILDROOT: '@SOURCE_ROOT@'
      - args: ['ninja', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: lemon-gnuboy
    source:
      git: 'https://github.com/LemonOSProject/lemon-gnuboy'
      branch: 'master'
      rolling_version: true
      version: '0.0pl@ROLLING_ID@'
      subdir: 'Ports'
    pkgs_required:
      - lemon-system-libs
      - mlibc
    tools_required:
      - host-compiler
    configure:
      - args: ['cp', '-r', '@THIS_SOURCE_DIR@/.', '@THIS_BUILD_DIR@']
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=x86_64-lemon'
        - '--prefix=/system'
        - '--with-lemon'
        - '--without-fb'
        - '--without-svgalib'
        - '--without-x'
        - '--without-sdl'
        environ:
          CC: 'clang'
          CXX: 'clang++'
    build:
      - args: ['make', 'lemongnuboy', '-j@PARALLELISM@']
        environ:
          CC: 'clang'
          CXX: 'clang++'
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: llvm
    from_source: lemon-llvm
    pkgs_required:
      - mlibc
    tools_required:
      - host-compiler
      - host-pkgconfig
    configure:
      - args:
        - 'cmake'
        - '-GNinja'
        - '-DLLVM_ENABLE_PROJECTS=clang'
        - '-DCMAKE_BUILD_TYPE=Release'
        - '-DCMAKE_TOOLCHAIN_FILE=@SOURCE_ROOT@/scripts/CMake/lemon-cmake-options.txt'
        - '-DLLVM_TARGETS_TO_BUILD=X86'
        - '-DLLVM_PARALLEL_LINK_JOBS=@OPTION:llvm_linkcount@'
        - '-DCMAKE_CROSSCOMPILING=ON'
        - '-DLLVM_ENABLE_LIBXML2=False'
        - '-DLLVM_DEFAULT_TARGET_TRIPLE=x86_64-unkown-lemon'
        - '-DLLVM_INSTALL_TOOLCHAIN_ONLY=ON'
        - '-DLLVM_ENABLE_TERMINFO=OFF'
        - '-DLLVM_ENABLE_THREADS=OFF'
        - '-DCLANG_LINK_CLANG_DYLIB=ON'
        - '-DLLVM_LINK_LLVM_DYLIB=ON'
        - '-DCLANG_ENABLE_OBJC_REWRITER=OFF'
        - '-DCLANG_TOOL_CLANG_DIFF_BUILD=OFF'
        - '-DCLANG_TOOL_DIAGTOOL_BUILD=OFF'
        - '-DCLANG_TOOL_CLANG_REPL_BUILD=OFF'
        - '-DCLANG_TOOL_CLANG_FORMAT_BUILD=OFF'
        - '-DCLANG_TOOL_CLANG_FORMAT_VS_BUILD=OFF'
        - '-DCLANG_TOOL_CLANG_SCAN_DEPS_BUILD=OFF'
        - '-DCLANG_TOOL_CLANG_FUZZER_BUILD=OFF'
        - '-DCLANG_TOOL_CLANG_IMPORT_TEST_BUILD=OFF'
        - '-DCLANG_TOOL_CLANG_OFFLOAD_BUNDLER_BUILD=OFF'
        - '-DCLANG_TOOL_CLANG_OFFLOAD_WRAPPER_BUILD=OFF'
        - '-DCLANG_TOOL_CLANG_REFACTOR_BUILD=OFF'
        - '-DCLANG_BUILD_EXAMPLES=OFF'
        - '-DCLANG_ENABLE_ARCMT=OFF'
        - '-DCLANG_ENABLE_STATIC_ANALYZER=OFF'
        - '-DLLVM_INCLUDE_TESTS=OFF'
        - '-DLLVM_TABLEGEN=@BUILD_ROOT@/tool-builds/host-llvm/bin/llvm-tblgen'
        - '-DCLANG_TABLEGEN=@BUILD_ROOT@/tool-builds/host-llvm/bin/clang-tblgen'
        - '-DCMAKE_INSTALL_PREFIX=/system'
        - '@THIS_SOURCE_DIR@/llvm'
        environ:
          LEMON_SYSROOT: '@SYSROOT_DIR@'
          LEMON_BUILDROOT: '@SOURCE_ROOT@'
    build:
      - args: ['ninja']
        environ:
          LEMON_SYSROOT: '@SYSROOT_DIR@'
          LEMON_BUILDROOT: '@SOURCE_ROOT@'
      - args: ['ninja', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
      - args: ['ln', '-s', 'clang', '@THIS_COLLECT_DIR@/system/bin/cc']

  - name: nasm
    source:
      git: 'https://github.com/netwide-assembler/nasm'
      tag: 'nasm-2.15.05'
      version: '2.15.05'
      subdir: 'Ports'
      tools_required:
        - host-libtool
        - host-pkgconfig
      regenerate:
        - args: ['./autogen.sh']
    pkgs_required:
      - mlibc
    tools_required:
      - host-compiler
      - host-pkgconfig
      - host-libtool
    configure:
      - args: ['cp', '-r', '@THIS_SOURCE_DIR@/.', '@THIS_BUILD_DIR@']
      - args:
        - './configure'
        - '--prefix=/system'
        - '--host=x86_64-lemon'
        - '--disable-pdf-compression'
        environ:
          CC: 'clang'
    build: # Install manually as for some reason nasm will try and install documentation even if it does not exist
      - args: ['make', '-j1']
      - args: ['mkdir', '-p', '@THIS_COLLECT_DIR@/system/bin']
      - args: ['install', '-c', 'nasm', '@THIS_COLLECT_DIR@/system/bin/nasm']
      - args: ['install', '-c', 'ndisasm', '@THIS_COLLECT_DIR@/system/bin/ndisasm']

